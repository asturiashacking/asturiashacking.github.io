{{ partial "header" . }}
<div class="page">
  <div class="page__content">
    {{ partial "nav" . }}

    <h1 class="title">{{ .Title }}</h1>

    <div class="page__content__grower">
      <ul class="vlist">
      {{ range .Data.Pages }}
        <li class="vlist__item">
          <a href="{{ .Permalink }}" class="link">{{ .Date.Format "2006-01-02" }}: {{ .Title }}</a>
        </li>
      {{ end }}
      </ul>
    </div>

    {{ partial "links" }}
  </div>
</div>
{{ partial "footer" }}
